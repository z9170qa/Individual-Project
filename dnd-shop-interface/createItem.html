<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/createItem.css">
</head>
<html>

<body>
    <h1 id="welcome">
        <u style="font-size:3.5vw">CREATE AN ITEM</u>
    </h1> <br>

    <form class="needs-validation" novalidate style="margin: 35px;">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label style="font-size:2vw" for="createItemName">Name</label>
                <input type="text" class="form-control" id="createItemName" placeholder="Item Name">
            </div>
            <div class="col-md-4 mb-3">
                <label style="font-size:2vw" for="createItemType">Type (weapon/adventure gear/tools)</label>
                <input type="text" class="form-control" id="createItemType" placeholder="Item Type">
            </div>
            <div class="col-md-4 mb-3">
                <label style="font-size:2vw" for="createItemCost">Cost</label>
                <input type="text" class="form-control" id="createItemCost" placeholder="Item Cost">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label style="font-size:2vw" for="createItemDesc">Description</label>
                <input type="text" class="form-control" id="createItemDesc" placeholder="Item Description">
            </div>
        </div>

            
    </form>
    <button class="btn btn-danger" onclick="createItem();">Submit Item</button>

    <script src="./Scripts/js/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/js/bootstrap.min.js"></script>
    <script src="Scripts/createItem.js"></script>
</body>

</html>
